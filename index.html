<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/bdziaul/Login.php/main/login-logo.png">
<title>UDDIPAN - Weblink Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Noto Sans Bengali', sans-serif;
}
body {
  background: url('bg.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #008000;
  text-align: center;
  padding: 0 10px;
}
header {
  padding: 20px 0;
}
header h1 {
  font-size: 42px;
  color: #008000;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
  animation: fadeIn 2s ease-in-out;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}
.container {
  max-width: 700px;
  margin: 0 auto;
  background: rgba(255, 255, 255, 0.85);
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  padding: 20px;
}
.box {
  margin-bottom: 20px;
}
h2 {
  font-size: 20px;
  margin-bottom: 10px;
  color: #006400;
}
a, select, button {
  display: block;
  margin: 5px auto;
  text-decoration: none;
  color: #006400;
  font-weight: 600;
  padding: 8px 12px;
  border: 1px solid #008000;
  border-radius: 8px;
  background-color: #f5fff5;
  transition: all 0.3s ease;
  font-size: 14px;
}
a:hover, select:hover, button:hover {
  background-color: #008000;
  color: white;
}
select {
  width: 100%;
  max-width: 260px;
}
footer {
  text-align: center;
  font-size: 13px;
  color: #008000;
  margin-top: 20px;
  padding: 10px 0;
}
.time, .counter {
  font-size: 14px;
  color: #006400;
  margin-top: 5px;
}
</style>
</head>

<body>
<header>
  <h1>UDDIPAN - Weblink Portal</h1>
</header>

<div class="container">
  <div class="time" id="liveTime"></div>
  <div class="counter" id="visitorCounter"></div>

  <!-- জোন নির্বাচন -->
  <div class="box">
    <h2><span class="no-click">আপনার জোন নির্বাচন করুন:</span></h2>
    <select onchange="if(this.value) window.open(this.value, '_blank'); this.selectedIndex=0;">
      <option value="">Select Zone</option>
      <option value="https://www.google.com/maps/place/Rangpur">রংপুর জোন</option>
      <option value="https://www.google.com/maps/place/Rajshahi">রাজশাহী জোন</option>
      <option value="https://www.google.com/maps/place/Dhaka">ঢাকা জোন</option>
      <option value="https://www.google.com/maps/place/Chattogram">চট্টগ্রাম জোন</option>
    </select>
  </div>

  <!-- গুগল ম্যাপ -->
  <div class="box">
    <h2><span class="no-click">গুগল ম্যাপ:</span></h2>
    <a href="https://maps.google.com" target="_blank">Open Google Map</a>
  </div>

  <!-- Results Check -->
  <div class="box">
    <h2><span class="no-click">RESULTS CHECK:</span></h2>
    <select onchange="if(this.value) window.open(this.value, '_blank'); this.selectedIndex=0;">
      <option value="">Select Option</option>
      <option value="https://www.educationboardresults.gov.bd/">Intermediate and Secondary Education Boards</option>
      <option value="https://www.bteb.gov.bd/">Bangladesh Technical Education Board</option>
      <option value="http://archive.educationboard.gov.bd/">Education Board Archive Results</option>
    </select>
  </div>
</div>

<footer>
  © 2025 UDDIPAN | Developed by MFCIB Team
</footer>

<script>
// লাইভ সময় দেখানোর জন্য
function updateTime() {
  const now = new Date();
  document.getElementById('liveTime').innerText = 'বর্তমান সময়: ' + now.toLocaleTimeString('bn-BD');
}
setInterval(updateTime, 1000);
updateTime();

// ভিজিটর কাউন্টার
let count = localStorage.getItem('visitorCount') || 0;
count++;
localStorage.setItem('visitorCount', count);
document.getElementById('visitorCounter').innerText = 'ভিজিটর সংখ্যা: ' + count;
</script>
</body>
</html>
